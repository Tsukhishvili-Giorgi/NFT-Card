<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="size">
    <section class="card">
      <div class="card-box"> 
        <img class="image-equilibrium" src="/images/image-equilibrium.jpg" alt="image of Equilibrium">
      </div>
      <div class="content">
        <div class="Part1"> 
          <h2 class="card-head">Equilibrium #3429</h2>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="Part2">
          <div class="Price">
            <img src="images/icon-ethereum.svg" alt="icon of ethereum" class="ethereum">
            <h6 class="price_index"> 0.041 ETH</p>
          </div>
          <div class="Days">
            <img src="images/icon-clock.svg" alt="icon of clock" class="clock">
            <p class="days_index">3 days left</p>
          </div>
        </div>
          <div class="border">
          </div>
        <div class="Part3">
          <img src="images/image-avatar.png" alt="avatar pic" class="avatar">
          <p class="text">Creation of</p>
          <p class="name">Jules Wyvern</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
